<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Sweet Treats Bakery</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fffaf0;
      color: #333;
    }
    header {
      background-color: #f8b400;
      color: white;
      text-align: center;
      padding: 1.5rem 0;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    label {
      font-size: 1.1rem;
    }
    input, textarea, button {
      font-size: 1rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }
    input:focus, textarea:focus {
      border-color: #f8b400;
    }
    button {
      background-color: #f8b400;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #d9822b;
    }
    footer {
      background-color: #f8b400;
      color: white;
      text-align: center;
      padding: 1rem 0;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <p>Weâ€™d love to hear from you!</p>
  </header>
  <main>
    <h2>Get in Touch</h2>
    <p>If you have any questions, feedback, or special orders, fill out the form below or reach us at:</p>
    <p><strong>Email:</strong> info@sweettreatsbakery.com</p>
    <p><strong>Phone:</strong> +1 (555) 123-4567</p>
    <form>
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      
      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
      
      <button type="submit">Send Message</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2024 Sweet Treats Bakery. All Rights Reserved.</p>
  </footer>
</body>
</html>
